<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f4f4f4;
margin: 0;
padding: 0;
}

.container {
max-width: 600px;
margin: 20px auto;
padding: 20px;
background-color: #fff;
border-radius: 5px;
box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
}
.form-group {
margin-bottom: 20px;
}
.form-group label {
display: block;
margin-bottom: 5px;
}
.form-group input[type="text"],
.form-group input[type="password"],
.form-group input[type="email"],
.form-group input[type="tel"],
.form-group select,
.form-group textarea {
width: 100%;
padding: 10px;
border: 1px solid #ccc;
border-radius: 5px;
}
.form-group input[type="radio"],
.form-group input[type="checkbox"] {
margin-right: 5px;
}
.form-group textarea {
height: 100px;
}
.form-group button {
padding: 10px;
background-color: #007bff;
border: none;
color: #fff;
border-radius: 5px;
cursor: pointer;
}
.form-group button:hover {
background-color: #0056b3;
}

</style>
</head>
<body>
<div class="container">
<h2>Registration Form</h2>
<form action="registration_process.php" method="POST">
<div class="form-group">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>
</div>
<div class="form-group">
<label for="password">Password:</label>
<input type="password" id="password" name="password" required>
</div>
<div class="form-group">
<label for="email">E-mail:</label>
<input type="email" id="email" name="email" required>
</div>
<div class="form-group">
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" required>
</div>
<div class="form-group">
<label>Sex:</label>
<label><input type="radio" name="sex" value="male"> Male</label>
<label><input type="radio" name="sex" value="female"> Female</label>
</div>
<div class="form-group">
<label>Date of Birth:</label>
<select name="dob_day">
<option value="">Day</option>
<!-- Add options for day -->
</select>
<select name="dob_month">
<option value="">Month</option>
<!-- Add options for month -->
</select>
<select name="dob_year">
<option value="">Year</option>
<!-- Add options for year -->
</select>
</div>
<div class="form-group">
<label>Languages Known:</label>

<label><input type="checkbox" name="language[]" value="english">
English</label>
<label><input type="checkbox" name="language[]" value="telugu">
Telugu</label>
<label><input type="checkbox" name="language[]" value="hindi"> Hindi</label>
<label><input type="checkbox" name="language[]" value="tamil"> Tamil</label>
</div>
<div class="form-group">
<label for="address">Address:</label>
<textarea id="address" name="address" required></textarea>
</div>
<div class="form-group">
<button type="submit">Register</button>
</div>
</form>
</div>
</body>
</html>
